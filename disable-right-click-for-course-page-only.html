<script>
document.addEventListener('DOMContentLoaded', function() {
    // Select all elements with the class 'format-topics'
    const mainInnerElements = document.querySelectorAll('.format-topics');

    mainInnerElements.forEach(function(element) {
        // Add an event listener to disable the context menu
        element.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Prevent the default right-click menu
            alert('Right-click is disabled for this section.');
        });
    });
});
</script>
